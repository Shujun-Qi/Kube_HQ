apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubehq
  labels:
    app: kubehq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubehq
  template:
    metadata:
      labels:
        app: kubehq
    spec:
      containers:
        - name: kubehq
          image: iqicheng/admission-webhook-example:v1
          imagePullPolicy: Always
          args:
            - -tlsCertFile=/etc/webhook/certs/cert.pem
            - -tlsKeyFile=/etc/webhook/certs/key.pem
            - -alsologtostderr
            - -v=4
            - 2>&1
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: admission-webhook-example-certs
